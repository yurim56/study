<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div p {
      color: blue;
    }
    div > p {
      color: crimson;
    }

    .grandchild {
        margin: 30px;
    }
  </style>
</head>
<body>
    <div>
        <p>자식</p>
        <span>
            <p class="grandchild">손자</p>
        </span>
    </div>

    <div>
        <p>자식</p>
    </div>
  
</body>
</html>
