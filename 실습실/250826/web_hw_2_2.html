<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
        border: 1px solid black;
        width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .card {
        position: relative;
        width: 80%;
    }

    .name {
        position: absolute;
        bottom: 0px;
        background-color: rgba(255, 218, 185, 0.658);
        width: 100%;
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        margin: 0px;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="card">
      <img src="profile.jpg" alt="Profile Image" width="100%">
      <p class="name">Name</p>
    </div>

  </div>
</body>
</html>
