<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        .block-box {
            background-color: lightblue;
            border: 2px solid blue;
            margin: 5px; /* 상하좌우 여백 */
        }
        .inline-box {
            background-color: lightcoral;
            border: 2px solid red;
            margin: 5px; /* 상하좌우 여백 (상하는 거의 효과가 없습니다.) */
        }
    </style>
</head>
<body>
    <h3>블록 요소</h3>
    <div class="block-box">첫 번째 블록입니다.</div>
    <div class="block-box">두 번째 블록입니다.</div>
    
    <hr> <h3>인라인 요소</h3>
    <p class="inline-box">첫 번째 인라인입니다.</p>
    <span class="inline-box">두 번째 인라인입니다.</span>
    <a href="#" class="inline-box">세 번째 인라인입니다.</a>
</body>
</html>
